<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
    <link rel="stylesheet" type="text/css" href="/css/search.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
<h1>Create Employee Extra</h1>
<form th:action="@{/employee/saveExtra}" th:object="${employeeToCreate}" method="get">
    <input type="hidden" th:field="*{id}"/>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}"/><br/>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}"/><br/>
    <label for="birthDate">Birth Date:</label>
    <input type="date" id="birthDate" name="birthDate" th:field="*{birthDate}"/><br/>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" th:field="*{gender}">
        <option value="M">Male</option>
        <option value="F">Female</option>
    </select>
    <br/>
    <label for="hireDate">Hire Date:</label>
    <input type="date" id="hireDate" name="hireDate" th:field="*{hireDate}"/><br/>
    <label for="deptId">Select Department</label>
    <select class="form-control" id="deptId" th:name="deptId">
        <option th:each="department : ${allDepartments}" th:value="${department.id}" th:text="${department.deptName}"></option>
    </select>
    <label for="titleName">Select Title</label>
    <select class="form-control" id="titleName" th:name="titleName">
        <option th:each="title : ${allTitles}" th:value="${title}" th:text="${title}"></option>
    </select>
    <input type="text" id="titleInput" th:name="titleInput"/>
    <label for="salaryInput">Enter Salary</label>
    <input type="text" id="salaryInput" th:name="salaryInput"/>
    <input type="submit" value="Create"/>
</form>
</body>

<script type="text/javascript">
    $(document).ready(function() {
        $('#titleInput').hide();
        $("#titleName").change(function() {
            var val = $(this).val();
            if (val == 'Other') {
                $('#titleInput').show();
            } else {
                $('#titleInput').hide();
            }
        }).change();
    });

    window.sessionStorage.setItem()
</script>
</html>
