<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Job Title</title>
</head>
<body>
<h1>Delete Job Title</h1>
<form th:action="@{/deleteTitle}" th:object="${deleteTitle}" method="post">
<label for="empNo">Employee Number</label>
    <input type="text" id="empNo" name="empNo"/><br/>
    <label for="title">Title</label>
    <input type="text" id="title" name="title"/><br/>
    <label for="fromDate">From Date</label>
    <input type="date" id="fromDate" name="fromDate"/><br/>
    <label for="toDate">to Date</label>
    <input type="date" id="toDate" name="toDate"/><br/>
    <input type="submit" value="Delete"/>
</form>
<a th:href="@{/title}">Cancel</a>
</body>
</html>
