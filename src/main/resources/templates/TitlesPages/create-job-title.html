<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Job Title</title>
</head>
<body>
<h1>Create Job Title</h1>
<form th:action="@{/title/save}" th:object="${titleToCreate}" method="post">

    <label for="empNo">empNo</label>
    <input type="text" id="empNo" name="empNo" th:field="*{empNo}"/><br/>
    <label for="title">Title</label>
    <input type="text" id="title" name="title" th:field="*{id.title}"/><br/>
    <label for="fromDate">From Date</label>
    <input type="date" id="fromDate" name="fromDate" th:field="*{id.fromDate}"/><br/>
    <label for="toDate">To Date</label>
    <input type="date" id="toDate" name="toDate" th:field="*{toDate}"/><br/>
    <input type="submit" value="Create"/>
</form>
<a th:href="@{/title}">Cancel</a>
</body>
</html>
