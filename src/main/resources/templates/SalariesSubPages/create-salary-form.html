<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Salary</title>
    <link rel="stylesheet" type="text/css" href="/css/search.css">
</head>
<body>
<h1>Create Salary</h1>
<form th:action="@{/salary/save}" th:object="${salaryToCreate}" method="post">
    <input type="hidden" id="empNo" name="empNo" th:value="${salaryToCreate.empNo.id}"/>
    <label for="fromDate">From Date</label>
    <input type="date" id="fromDate" name="fromDate" th:field="*{id.fromDate}"/><br/>
    <label for="salary">Salary</label>
    <input type="number" id="salary" name="salary" th:field="*{salary}"/><br/>
    <label for="toDate">To Date</label>
    <input type="date" id="toDate" name="toDate" th:field="*{toDate}"/><br/>
    <input type="submit" value="Create"/>
</form>
</body>
</html>
