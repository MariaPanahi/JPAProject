<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Update</title>
    <link rel="stylesheet" type="text/css" href="/css/search.css">
</head>
<body>
<h1>Update Salary</h1>
<form th:action="@{/update/salary}" th:object="${salaryToEdit}" method="post">
    <input type="hidden" th:field="*{id.empNo}"/>
    <input type="hidden" th:field="*{id.fromDate}"/>
    <label for="salary">Salary:</label>
    <input type="number" id="salary" name="salary" th:field="*{salary}"/><br/>
    <label for="toDate">To Date:</label>
    <input type="date" id="toDate" name="toDate" th:field="*{toDate}"/><br/>
    <input type="submit" value="Update"/>
</form>
</body>
</html>
