<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Create Department Manager</h1>
<form th:action="@{/dept-manager/create}" th:object="${deptManagerToCreate}" method="post">
  <input type="hidden" id="deptId" name="deptId" th:field="*{id.deptNo}"/><br/>
  <label for="empNumber">Employee Number</label>
  <input type="number" id="empNumber" name="empNumber" th:field="*{id.empNo}"/><br/>
  <label for="fromDate">From Date</label>
  <input type="date" id="fromDate" name="fromDate" th:field="*{fromDate}"/><br/>
  <label for="toDate">To Date</label>
  <input type="date" id="toDate" name="toDate" th:field="*{toDate}"/><br/>
  <input type="submit" value="Create"/>
</form>
</body>
</html>
