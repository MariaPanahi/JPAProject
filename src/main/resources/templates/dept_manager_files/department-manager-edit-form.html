<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Department Manager</title>
</head>
<body>
<form th:action="@{/dept-manager/update}" th:object="${deptManagerToEdit}" method="post">
    <input type="hidden" th:field="*{id.deptNo}"/>
    <input type="hidden" th:field="*{id.empNo}"/>
    <label for="Emp_No">Employee Number</label>
  <input type="text" id="Emp_No" th:name="empId" th:value="*{id.empNo}"/>
  <label for="fromDate">FromDate:</label>
  <input type="text" id="fromDate" name="fromDate" th:field="*{fromDate}"/><br/>
  <label for="toDate">To Date:</label>
  <input type="text" id="toDate" name="toDate" th:field="*{toDate}"/><br/>
  <input type="submit" value="Update"/>
</form>
</body>
</html>
